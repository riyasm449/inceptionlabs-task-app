name: inceptionlabs_taskapp
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^3.0.10
  provider: ^4.3.3
  firebase_core: ^0.5.3
  firebase_auth: ^0.18.4+1
  cloud_firestore: any
  cupertino_icons: ^1.0.2
  intl_phone_field: ^2.0.0
  sms_autofill: ^1.2.6
  bottom_navy_bar: ^5.0.0
  timer_button: ^1.0.2
  flutter_svg: ^0.22.0
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Italic.ttf
          style: italic
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700

